<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="dateToCheckActivation"
        (dateChange)="OnDateChange(dateToCheckActivation)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [(ngModel)]="dateToCheckActivation" ngDefaultControl></mat-datepicker>
</mat-form-field>
